<app-header></app-header>

<section class="pb-5 header text-center">
    <div class="container py-5 text-white">
  
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
  
                   <form branchvalidate [formGroup]="branchForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="cuit" placeholder="Ingrese el cuit de la sucursal">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="street" placeholder="Ingrese nombre del domicilio de la sucursal">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="number" placeholder="Ingrese el número del domicilio de la sucursal">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="pc" placeholder="Ingrese el código postal">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" formControlName="phone" placeholder="Ingrese número de teléfono">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">{{isEdit ? 'Actualizar' : 'Agregar'}}</button>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
